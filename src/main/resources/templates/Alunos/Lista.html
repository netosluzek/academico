<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Alunos</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		
		<div class="jumbotron">
			<h1 class="text-center">Acadêmico ETEC</h1>
			<h3 class="text-center">Lista de Alunos</h3>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Idade</th>
						<th>Endereço</th>
						<th>Telefone</th>
						<th>E-mail</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno : ${alunos}">
						<td th:text="${aluno.nome}">
						<td th:text="${aluno.endereco}">
						<td th:text="${aluno.email}">
						<td th:text="${aluno.celular}">
						<td th:text="${aluno.data_nasc}">
						
						<td>
 							 <a th:href="@{/aluno/editar/{id}(id = ${aluno.id})}" class="btn btn-warning">Editar</a>
						</td>
						<td>
							  <a th:href="@{/aluno/excluir/{id}(id = ${aluno.id})}" class="btn btn-danger">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}">
		
	</script>
</body>
</html>
